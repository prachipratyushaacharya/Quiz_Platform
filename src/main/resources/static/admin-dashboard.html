<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | SmartQuiz</title>
</head>

<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f4ff;">

  <!-- Navbar -->
  <div style="background: #4c51bf; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-size: 1.5em; font-weight: bold;">SmartQuiz</div>
    <div style="display: flex; gap: 25px;">
      <a href="admin-dashboard.html" style="color: white; text-decoration: none;">Dashboard</a>
      <a href="#" style="color: white; text-decoration: none;">Logout</a>
    </div>
  </div>

  <!-- Admin Page Container -->
  <div style="max-width: 600px; margin: 60px auto; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; text-align: center;">
    <h2 style="color: #4c51bf; margin-bottom: 25px;">Add Quiz Questions</h2>

    <form id="addQuestionForm">
      <!-- Number of Questions -->
      <div style="margin-bottom: 20px;">
        <label for="numQuestions" style="font-size: 1.1em; color: #333;">Number of Questions to Add:</label>
        <input type="number" id="numQuestions" placeholder="Enter number" required style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px;">
      </div>

      <!-- Question, Answer & Explanation -->
      <div id="questionsContainer">
        <!-- Dynamic Question Input Fields will be added here -->
      </div>

      <button type="button" onclick="showSavePopup()" style="background: #4c51bf; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Save</button>
    </form>
  </div>

  <!-- Footer -->
  <footer style="text-align: center; margin-top: 40px; color: #666;">
    created by java_group-02 â€¢ learn n know something
  </footer>

  <!-- Save Popup -->
  <div id="savePopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; border-radius: 12px; text-align: center;">
      <h3 style="color: #333;">Are you sure you want to save the questions?</h3>
      <button onclick="saveQuestions()" style="background: #4c51bf; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-right: 20px;">Yes, Save</button>
      <button onclick="closePopup()" style="background: #e53935; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Cancel</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('numQuestions').addEventListener('input', function() {
      const numQuestions = parseInt(this.value);
      const container = document.getElementById('questionsContainer');
      container.innerHTML = ''; // Clear existing inputs

      if (numQuestions > 0) {
        for (let i = 0; i < numQuestions; i++) {
          const questionDiv = document.createElement('div');
          questionDiv.style.marginBottom = '20px';

          questionDiv.innerHTML = `
            <h3 style="color: #4c51bf;">Question ${i + 1}</h3>
            <input type="text" name="question${i}" placeholder="Question Text" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
            <input type="text" name="answer${i}" placeholder="Correct Answer" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
            
            <!-- Options -->
            <input type="text" name="option1_${i}" placeholder="Option 1" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
            <input type="text" name="option2_${i}" placeholder="Option 2" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
            <input type="text" name="option3_${i}" placeholder="Option 3" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
            <input type="text" name="option4_${i}" placeholder="Option 4" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
            
            <!-- Correct Answer Dropdown -->
            <label for="correctOption_${i}" style="color: #333;">Select Correct Option:</label>
            <select name="correctOption_${i}" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>

            <textarea name="explanation${i}" placeholder="Answer Explanation" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;"></textarea>
          `;
          
          container.appendChild(questionDiv);
        }
      }
    });

    function showSavePopup() {
      const numQuestions = document.getElementById('numQuestions').value;
      if (numQuestions > 0) {
        document.getElementById('savePopup').style.display = 'flex';
      } else {
        alert('Please enter the number of questions to add.');
      }
    }

    function closePopup() {
      document.getElementById('savePopup').style.display = 'none';
    }

    function saveQuestions() {
      const numQuestions = document.getElementById('numQuestions').value;
      const questions = [];
      
      for (let i = 0; i < numQuestions; i++) {
        const question = document.querySelector(`input[name="question${i}"]`).value;
        const answer = document.querySelector(`input[name="answer${i}"]`).value;
        const explanation = document.querySelector(`textarea[name="explanation${i}"]`).value;
        const option1 = document.querySelector(`input[name="option1_${i}"]`).value;
        const option2 = document.querySelector(`input[name="option2_${i}"]`).value;
        const option3 = document.querySelector(`input[name="option3_${i}"]`).value;
        const option4 = document.querySelector(`input[name="option4_${i}"]`).value;
        const correctOption = document.querySelector(`select[name="correctOption_${i}"]`).value;

        if (question && answer && explanation && option1 && option2 && option3 && option4 && correctOption) {
          questions.push({ 
            question, 
            answer, 
            explanation, 
            options: [option1, option2, option3, option4], 
            correctOption 
          });
        }
      }

      if (questions.length === numQuestions) {
        alert('Questions saved successfully!');
        // Here, you can send the questions data to the backend for storage.
        fetch('http://localhost:8080/api/questions/add', 
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(questions)
        })
        .then(response => {
          if (response.ok) {
            alert('Questions successfully saved to backend!');
            closePopup();
          } else {
            alert('Error saving questions.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Network or server error.');
        });

        closePopup(); // Close the popup after saving
      } else {
        alert('Please fill in all fields.');
      }
    }

  window.onload = function() {
  fetch('http://localhost:8080/api/questions/all')
        .then(res => res.json())
        .then(data => {
          console.log(data); // Replace this with code to render questions dynamically
        });
    };

  </script>

</body>
</html>
